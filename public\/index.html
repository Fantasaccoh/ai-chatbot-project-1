<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 600px; margin: auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
    #chat p { margin: 5px 0; }
    .bot { color: blue; }
    .user { color: green; text-align: right; }
    input, button { padding: 8px; margin: 5px 0; width: 100%; box-sizing: border-box; }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Chatbot</h1>

    <div id="auth">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="login()">Login</button>

      <h2>Sign Up</h2>
      <input type="text" id="signupUsername" placeholder="Username" />
      <input type="password" id="signupPassword" placeholder="Password" />
      <button onclick="signup()">Sign Up</button>
    </div>

    <div id="chatContainer" style="display:none;">
      <h2>Chat</h2>
      <div id="chat"></div>
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="loadHistory()">Load Previous Sessions</button>
    </div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      if (res.ok) {
        alert("Logged in!");
        document.getElementById("auth").style.display = "none";
        document.getElementById("chatContainer").style.display = "block";
      } else {
        alert("Login failed");
      }
    }

    async function signup() {
      const username = document.getElementById("signupUsername").value;
      const password = document.getElementById("signupPassword").value;
      const res = await fetch("/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      if (res.ok) {
        alert("Signed up and logged in!");
        document.getElementById("auth").style.display = "none";
        document.getElementById("chatContainer").style.display = "block";
      } else {
        alert("Sign up failed");
      }
    }

    async function sendMessage() {
      const message = document.getElementById("messageInput").value;
      if (!message) return;
      appendMessage("user", message);

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const data = await res.json();
      appendMessage("bot", data.response);
      document.getElementById("messageInput").value = "";
    }

    function appendMessage(sender, text) {
      const chat = document.getElementById("chat");
      const p = document.createElement("p");
      p.className = sender;
      p.textContent = text;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }

    async function loadHistory() {
      const res = await fetch("/history");
      if (!res.ok) return alert("Failed to load history");

      const history = await res.json();
      const chat = document.getElementById("chat");
      chat.innerHTML = "";
      history.forEach((item) => {
        appendMessage("user", item.userMessage);
        appendMessage("bot", item.botResponse);
      });
    }
  </script>
</body>
</html>
